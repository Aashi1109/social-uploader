version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    command: ["sh", "-c", "node dist/api/index.js"]

  workers:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    command: ["sh", "-c", "node dist/workers/index.js"]
